    <body id="container">
        <div class="modal" id="modal-receiver" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Message Receiver</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row no-gutters">
                            <div class="col-sm">Sender:</div>
                            <div class="col-sm">Alice</div>
                        </div>
                        <div class="row">
                            <div class="col-sm">Receiver:</div>
                            <div class="col-sm"><select name="receiver" id="receiver">
                                    <option value="Alice">Alice</option>
                                    <option value="Bob" selected="selected">Bob</option>
                                    <option value="Server">Server</option>
                                </select></div>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="button" id="next" class="btn btn-primary" data-dismiss="modal">Next</button></div>
                </div>
            </div>
        </div>
        <div id="toolbar" class="navbar-default"></div>
        <div id="submit"></div>
